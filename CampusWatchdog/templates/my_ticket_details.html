<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tickets</title>
    <!-- Add your CSS link or inline styles for further styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Bootstrap default background color */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #007bff; /* Bootstrap primary color */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>My Tickets</h1>
    <ul>
        {% for ticket in student_tickets %}
        <li>
            <a href="/ticket/{{ ticket.id }}">{{ ticket.title }}</a>
            <!-- Display ticket status or other details for students -->
        </li>
        {% endfor %}
    </ul>
</body>
</html>
