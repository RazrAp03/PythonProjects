<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            background-image: url('/static/background.jpg');
            color: #fff;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 50px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #dcdcdc; /* Change the color as needed */
            position: absolute;
            top: 100px;
        }

        label, textarea, select, input {
            margin-bottom: 10px;
            display: block;
            color: black;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Create Your Ticket</h1>
   <form method="POST" action="/create_ticket">

        <label for="title">Title</label>
        <input type="text" id="title" name="title">

        <label for="asset">Asset</label>
        <select name="asset">
            <option value="AC (Campus)">AC (Campus)</option>
            <option value="AC (Hostel)">AC (Hostel)</option>
            <option value="Class Accessories">Class Accessories</option>
            <option value="Hostel Room">Hostel Room</option>
            <option value="Library">Library</option>
            <option value="Vending Machine">Vending Machine</option>
            <option value="Washroom (Campus)">Washroom (Campus)</option>
            <option value="Washroom (Hostel)">Washroom (Hostel)</option>
            <option value="Water Purifier">Water Purifier</option>
            <option value="Wifi">Wifi</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
